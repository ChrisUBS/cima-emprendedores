<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="styles/main.css">
    <link rel="stylesheet" href="plugins/bootstrap.css">
</head>

<body>
    <header>
        <nav class="navbar navbar-light bg-light">
            <div class="center-content">
            </div>
            <div class="center-content">
                <h3 class="txtcentro">Cimarrones Emprendedores</h3>
                <p class="txtcentro">Panel de Administrador</p>
            </div>
            <div class="center-content">
            </div>
        </nav>
    </header>

    
    <main>
        <div id="login" class="main-bg">
            <div>
                <div class="panel-lg">
                    <div class="text-center mb-5">
                        <a href="https://www.uabc.mx/">
                            <img src="assets/escudo-actualizado-2022.png" width="100" height="125"
                                class="d-inline-block align-top" alt="">
                        </a>
                    </div>
                    <div id="inputGeneral" class="input-columns">
                        <div class="input-control">
                            <input type="text" id="username" name="username" required>
                            <label for="username">Username:</label>
                        </div>
                        <div class="input-control">
                            <input type="password" id="password" name="password" required>
                            <label for="password">Password:</label>
                        </div>
                    </div>
                    <div class="input-notcolumns">
                        <div class="text-center">
                            <button type="submit" class="btn-general" id="btnLogin">Login</button>
                            <div class="hide noti" id="notifications">Notificaciones Aqui.</div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="" id="admin">
            <div class="panel-admin">
                <div class="container-fluid">
                        <div class="text-white">
                            <h2 class="text-center mt-3">INICIO</h2>
                        </div>
                </div>
            </div>
        </div>
    </main>

    <script src="plugins/jquery3.7.1.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
        integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"
        integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+"
        crossorigin="anonymous"></script>
    <script src="scripts/login.js"></script>
</body>

</html>
