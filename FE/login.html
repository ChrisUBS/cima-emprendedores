<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="plugins/bootstrap.css">
    <link rel="stylesheet" href="styles/login.css">
    <link rel="stylesheet" href="styles/general.css">
</head>

<body>
    <header>
        <nav class="header-container">
            <div>
                <a href="https://www.uabc.mx/">
                    <img src="assets/escudo-actualizado-2022.png" width="70" height="80"
                    class="d-inline-block align-top" alt="">
                </a>
            </div>
            <div>
                <h3>Cimarrones Emprendedores</h3>
                <p>Portal Administrador de Talleres UABC</p>
            </div>
            <div>
                <a href="https://www.instagram.com/cimarronesemprendedores/">
                    <i class="fa-brands fa-instagram"></i>
                </a>
                <a  href="https://www.facebook.com/CimarronesEmprendedoresUABC/?locale=es_LA">
                    <i class="fa-brands fa-square-facebook"></i>
                </a>
            </div>
        </nav>
    </header>


    <main>
        <div id="login" class="main-bg">
            <div>
                <div class="panel-lg">
                    <div class="text-center mb-5">
                        <a href="https://www.uabc.mx/">
                            <img src="assets/escudo-actualizado-2022.png" width="100" height="125"
                                class="d-inline-block align-top" alt="">
                        </a>
                    </div>
                    <div id="inputGeneral" class="input-body">
                        <div class="input-general">
                            <input type="text" id="username" name="username" required>
                            <label>Usuario</label>
                        </div>
                        <div class="input-general">
                            <input type="password" id="password" name="password" required>
                            <label>Contrase√±a</label>
                        </div>
                        <div class="text-center">
                            <button type="submit" class="btn-general" id="btnLogin">Login</button>
                        </div>
                    </div>
                    <div class="hide success error"></div>
                </div>
            </div>
        </div>
    </main>


    <script src="plugins/jquery3.7.1.js"></script>
    <script src="plugins/popper.js"></script>
    <script src="plugins/bootstrap.js"></script>
    <script src="scripts/login.js"></script>
</body>

</html>
