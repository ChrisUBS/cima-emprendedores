<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cimarrones Emprendedores</title>
    <link rel="stylesheet" href="styles/admin.css">
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://kit.fontawesome.com/b8ce32ba45.js" crossorigin="anonymous"></script>
</head>
<body>

    <!-- Navbar -->
    <header>
        <nav class="navbar navbar-light bg-light">
            <div class="center-content">
                <a href="https://www.uabc.mx/">
                    <img src="assets/escudo-actualizado-2022.png" width="60" height="70"
                        class="d-inline-block align-top" alt="">
                </a>
            </div>
            <div class="center-content">
                <h3>Cimarrones Emprendedores</h3>
                <p>Portal Administrador de Talleres UABC</p>
            </div>
            <div class="center-content">
                <a class="logos" href="https://www.instagram.com/cimarronesemprendedores/">
                    <i class="fa-brands fa-instagram"></i>
                </a>
                <a class="logos" href="https://www.facebook.com/CimarronesEmprendedoresUABC/?locale=es_LA">
                    <i class="fa-brands fa-square-facebook"></i>
                </a>
            </div>
        </nav>
    </header>

    <div class="container-fluid">
        <div class="row">
            <!-- Sidebar navigation -->
<nav class="col-md-2 d-none d-md-block bg-light sidebar">
    <div class="sidebar-sticky">
        <ul class="nav flex-column">
            <li class="nav-item">
                <a class="nav-link active" href="#">
                    General <span class="sr-only">(current)</span>
                </a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="#">
                    Usuarios
                </a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="#">
                    Registros
                </a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="#">
                    Talleres
                </a>
            </li>
            <li class="nav-item mt-auto">
                <a class="nav-link" href="#" id="btnLogOut">
                    Cerrar sesi√≥n
                </a>
            </li>
        </ul>
    </div>
</nav>

            <!-- Main content -->
            <main class="col-md-9 ml-sm-auto col-lg-10 px-4">
                <!-- Search and filter bar -->
                <div class="row mb-3">
                    <div class="col-md-12">
                        <input type="text" class="form-control" id="txtName" placeholder="Search...">
                    </div>
                </div>

                <!-- User table -->
                <div class="table-responsive">
                    <table class="table table-striped">
                        <thead>
                            <tr>
                                <th>Matricula</th>
                                <th>Tipo</th>
                                <th>Taller</th>
                                <th>Fecha de registro</th>
                                <th>Asistencia</th>
                            </tr>
                        </thead>
                        <tbody id="listaAlumnos">
                            <!-- User rows will be filled here -->
                        </tbody>
                    </table>
                </div>
            </main>
        </div>
    </div>

    <!-- Scripts -->
    <script src="plugins/jquery3.7.1.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
        integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"
        integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+"
        crossorigin="anonymous"></script>
    <script src="scripts/logout.js"></script>
</body>
</html>
