<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cimarrones Emprendedores</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles/navbar.css">
    <link rel="stylesheet" href="styles/adminHome.css">
    <script src="https://kit.fontawesome.com/b8ce32ba45.js" crossorigin="anonymous"></script>
    <script src="https://unpkg.com/boxicons@2.1.4/dist/boxicons.js"></script>
</head>

<body>
    <!-- Contenedor principal -->
    <main class="main-container">
        <!-- Barra de navegación izquierda -->
        <div class="left-div">
            <div class="navigation">
                <ul>
                    <p class="m-cima">
                        Panel Administrador
                    </p>
                    <li class="list">
                        <b></b>
                        <b></b>
                        <a href="#">
                            <span class="icon">
                                <box-icon type='solid' name='home' color="white"></box-icon>
                            </span>
                            <span class="title">Home</span>
                        </a>
                    </li>
                    <li class="list">
                        <b></b>
                        <b></b>
                        <a href="#">
                            <span class="icon">
                                <box-icon type='solid' name='user-circle' color="white"></box-icon>
                            </span>
                            <span class="title">Usuarios</span>
                        </a>
                    </li>
                    <li class="list active">
                        <b></b>
                        <b></b>
                        <a href="#">
                            <span class="icon">
                                <box-icon type='solid' name='user-detail' color="white"></box-icon>
                            </span>
                            <span class="title">Registro</span>
                        </a>
                    </li>
                    <li class="list">
                        <b></b>
                        <b></b>
                        <a href="./workshop.html">
                            <span class="icon">
                                <box-icon name='chat' type='solid' color="white"></box-icon>
                            </span>
                            <span class="title">Talleres</span>
                        </a>
                    </li>
                    <li class="list">
                        <b></b>
                        <b></b>
                        <a href="#">
                            <span class="icon">
                                <box-icon type='solid' name='user-badge' color="white"></box-icon>
                            </span>
                            <span class="title">Conferencistas</span>
                        </a>
                    </li>
                    <li class="list">
                        <b></b>
                        <b></b>
                        <a href="#">
                            <span class="icon">
                                <box-icon name='bar-chart-square' color="white"></box-icon>
                            </span>
                            <span class="title">Estadisticas</span>
                        </a>
                    </li>
                    <li class="list">
                        <b></b>
                        <b></b>
                        <a href="#" id="btnLogOut">
                            <span class="icon">
                                <box-icon name='log-in-circle' color="white"></box-icon>
                            </span>
                            <span class="title">Salir</span>
                        </a>
                    </li>

                </ul>
            </div>
            <div class="toggle">
                <box-icon name='menu' color="white" class="open"></box-icon>
                <box-icon name='x-circle' color="white" class="close"></box-icon>
            </div>
        </div>
        <!-- Contenido principal derecho -->
        <div class="right-div">
            <!-- Tabla de usuarios -->
            <div>
                <table id="table" class="table table-striped">
                    <thead>
                        <tr>
                            <th>ID</th>
                            <th>Nombre(s)</th>
                            <th>Apellidos</th>
                            <th>Tipo</th>
                            <th>Taller</th>
                            <th>Campus</th>
                            <th>Fecha de registro</th>
                            <th>Asistencia</th>
                        </tr>
                    </thead>
                    <tbody id="listaAlumnos">
                        <!-- Los datos de la tabla irán aquí -->
                    </tbody>
                </table>
            </div>
        </div>
    </main>

    <!-- Scripts -->
    <script src="plugins/jquery3.7.1.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
        integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"
        integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+"
        crossorigin="anonymous"></script>
    <script src="./scripts/logout.js"></script>
    <script src="./scripts/navbar.js"></script>
    <script src="./scripts/admin.js"></script>
</body>

</html>
