<!-- FORM -->
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cimarrones Emprendedores</title>
    <link rel="stylesheet" href="plugins/bootstrap.css">
    <link rel="stylesheet" href="styles/form.css">
    <script src="https://kit.fontawesome.com/b8ce32ba45.js" crossorigin="anonymous"></script>
</head>



<body>
    <!-- Navbar -->
    <header>
        <nav class="navbar navbar-light bg-light">
            <div class="center-content">
                <a href="https://www.uabc.mx/">
                    <img src="assets/escudo-actualizado-2022.png" width="60" height="70"
                        class="d-inline-block align-top" alt="">
                </a>
            </div>
            <div class="center-content">
                <h3 class="txtcentro">Cimarrones Emprendedores</h3>
                <p class="txtcentro">Portal de Talleres UABC</p>
            </div>
            <div class="center-content">
                <a class="logos" href="https://www.instagram.com/cimarronesemprendedores/">
                    <i class="fa-brands fa-instagram"></i>
                </a>
                <a class="logos" href="https://www.facebook.com/CimarronesEmprendedoresUABC/?locale=es_LA">
                    <i class="fa-brands fa-square-facebook"></i>
                </a>
            </div>
        </nav>
    </header>


    <!-- Panel principal -->
    <main class="log-bg">
        <!-- Panel del formulario -->
        <div class="form">
            <h1 class="form-middle">Inicio</h1>
            <!-- Barra de seleccion -->
            <div class="input-control">
                <select name="txtOption" id="txtOption">
                    <option value="">Seleccionar</option>
                    <option value="option1">Alumno</option>
                    <option value="option2">Docente</option>
                    <option value="option3">Egresado</option>
                    <option value="option4">Exterior</option>
                </select>
            </div>
            <div>
                <!-- Alumnos y Docentes -->
                <div id="optionId" class="input-columns-flex">
                        <div class="input-control">
                            <input type="text" name="idUabc" id="txtId" required="">
                            <label></label>
                        </div>
                    <div>
                        <button id="btnSearch" type="button" class="btn-reg btn-small search" id=""><i
                                class="fa-solid fa-magnifying-glass"></i></button>
                    </div>
                </div>
                <!-- Inputs -->
                <div id="inputGeneral" class="input-columns">
                    <div class="input-control">
                        <input type="text" name="nombre" id="txtNombre" required="">
                        <label>Nombre(s)</label>
                    </div>
                    <div class="input-control">
                        <input type="text" name="apellidoP" id="txtApellidoP" required="">
                        <label>Apellido Paterno</label>
                    </div>
                    <div class="input-control">
                        <input type="text" name="apellidoM" id="txtApellidoM" required="">
                        <label>Apellido Materno</label>
                    </div>
                    <div class="input-control">
                        <input type="text" name="email" id="txtEmail" required="">
                        <label>Correo Electronico</label>
                    </div>
                </div>
                <div>
                    <button type="button" class="btn-reg" id="btnEdit">Editar</button>
                </div>
                <!-- Optiones Extras -->
                <!-- Ubicacion Y Facultad -->
                <div  id="ubicacion">
                    <div class="input-notColumns">
                        <div>
                            <h1 class="form-normal">Campus</h1>
                        </div>
                    </div>
                    <div class="input-control">
                        <select name="txtCampus" id="txtCampus">
                            <option value="" disabled selected>-- selecciona una opci√≥n --</option>
                            <option value="3">Ensenada</option>
                            <option value="2">Mexicali</option>
                            <option value="1">Tijuana</option>
                        </select>
                    </div>
                </div>
                <!-- Facultad -->
                <div id="facultad">
                    <div class="input-notColumns">
                        <div>
                            <h1 class="form-normal">Facultad</h1>
                        </div>
                    </div>
                    <div class="input-control">
                        <select name="txtFacultad" id="txtFacultad">
                        </select>
                    </div>
                </div>
                <!-- Licenciaturas -->
                <div id="lic">
                    <div class="input-notColumns">
                        <div>
                            <h1 class="form-normal">Licenciaturas</h1>
                        </div>
                    </div>
                    <div class="input-control">
                        <select name="txtLic" id="txtLic">
                        </select>
                    </div>
                </div>
                <!-- Taller -->
                <div id="taller">
                    <div class="input-notColumns">
                        <div>
                            <h1 class="form-normal">Taller</h1>
                        </div>
                    </div>
                    <div class="input-control">
                        <select name="txtTaller" id="txtTaller">
                        </select>
                    </div>
                </div>
                <!-- Boton siguiente. -->
                <div>
                    <button type="button" class="btn-reg" id="btnNext">Siguiente</button>
                    <div class="hide noti" id="notifications">Notificaciones Aqui.</div>
                </div>
                <div>
                    <button type="button" class="btn-reg" id="btnRegister">Registrarse</button>
                    <div class="hide noti" id="notifications">Notificaciones Aqui.</div>
                </div>
            </div>
        </div>
    </main>
    <!-- Scripts -->
    <script src="plugins/jquery3.7.1.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
        integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"
        integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+"
        crossorigin="anonymous"></script>
    <script src="scripts/form.js"></script>
    <!-- <script src="scripts/prueba.js"></script> -->
</body>

</html>
