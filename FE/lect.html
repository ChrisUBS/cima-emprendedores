<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cimarrones Emprendedores</title>
    <link rel="stylesheet" href="plugins/bootstrap.css">
    <link rel="stylesheet" href="styles/general.css">
    <link rel="stylesheet" href="styles/navbar.css">
    <link rel="stylesheet" href="plugins/datatables.css">
    <link rel="stylesheet" href="styles/table.css">
    <link rel="stylesheet" href="styles/datatablesResp.css">
    <link rel="stylesheet" href="styles/datatables.css">
    <link rel="stylesheet" href="styles/">
    <script src="https://kit.fontawesome.com/b8ce32ba45.js" crossorigin="anonymous"></script>
    <script src="https://unpkg.com/boxicons@2.1.4/dist/boxicons.js"></script>
</head>

<body>
    <!-- Contenedor principal -->
    <main class="main-container">
        <!-- Barra de navegación izquierda -->
        <div class="left-div">
            <div class="navigation">
                <ul>
                    <p class="m-cima">Panel Administrador</p>
                    <li class="list">
                        <b></b>
                        <b></b>
                        <a href="./adminHome.html">
                            <span class="icon"><i class="fas fa-home"></i></span>
                            <span class="title">Home</span>
                        </a>
                    </li>
                    <li class="list">
                        <b></b>
                        <b></b>
                        <a href="./users.html">
                            <span class="icon"><i class="fas fa-users"></i></span>
                            <span class="title">Usuarios</span>
                        </a>
                    </li>
                    <li class="list ">
                        <b></b>
                        <b></b>
                        <a href="./registration.html">
                            <span class="icon"><i class="fas fa-user-edit"></i></span>
                            <span class="title">Registro</span>
                        </a>
                    </li>
                    <li class="list">
                        <b></b>
                        <b></b>
                        <a href="./workshop.html">
                            <span class="icon"><i class="fas fa-chalkboard-teacher"></i></span>
                            <span class="title">Talleres</span>
                        </a>
                    </li>
                    <li class="list active">
                        <b></b>
                        <b></b>
                        <a href="./lect.html">
                            <span class="icon"><i class="fas fa-user-tie"></i></span>
                            <span class="title">Conferencistas</span>
                        </a>
                    </li>
                    <li class="list">
                        <b></b>
                        <b></b>
                        <a href="./statsPage.html">
                            <span class="icon"><i class="fas fa-chart-bar"></i></span>
                            <span class="title">Estadisticas</span>
                        </a>
                    </li>
                    <li class="list">
                        <b></b>
                        <b></b>
                        <a href="#" id="btnLogOut">
                            <span class="icon"><i class="fas fa-sign-out-alt"></i></span>
                            <span class="title">Salir</span>
                        </a>
                    </li>
                </ul>
                <div class="toggle">
                    <box-icon name='menu' color="white" class="open"></box-icon>
                    <box-icon name='x-circle' color="white" class="close"></box-icon>
                </div>
            </div>
        </div>
        <!-- Contenido principal derecho -->
        <div class="right-div">
            <div class="head">
                <div class="optionsLeft">
                    <p class="nav">Conferencistas</p>
                </div>
                <div class="optionsRight">
                    <button id="btnExportCopy" class="btn-class btn btn-success" title="Copiar"><i class="fa-solid fa-clipboard"></i></button>
                    <button id="btnExportCsv" class="btn-class btn btn-success" title="CSV"><i class="fa-solid fa-file-csv"></i></button>
                    <button id="btnExportExcel" class="btn-class btn btn-success" title="Excel"><i class="fa-solid fa-file-excel"></i></button>
                    <button id="btnExportPdf" class="btn-class btn btn-success" title="PDF"><i class="fa-solid fa-file-pdf"></i></button>
                    <button id="btnExportPrint" class="btn-class btn btn-success" title="Imprimir"><i class="fa-solid fa-print"></i></button>
                    <button class="btn-class btn btn-success" type="button" id="addButton" title="Agregar"><i class="fa-solid fa-plus"></i></button>
                </div>
                <div class="clearfix"></div>
            </div>
            <!-- Tabla de usuarios -->
            <div class="table-container mt-2">
                <table id="table" class="table table-striped dt-responsive nowrap">
                    <thead>
                        <tr>
                            <th>ID</th>
                            <th>Nombre(s)</th>
                            <th>Apellido(s)</th>
                            <th>Información</th>
                        </tr>
                    </thead>
                    <tbody id="listaConferencistas" class="scrollable-tbody">
                        <!-- User rows will be filled here -->
                    </tbody>
                </table>
            </div>
        </div>
    </main>

    <!-- Scripts -->
    <script src="plugins/jquery3.7.1.js"></script>
    <script src="plugins/bootstrap.js"></script>
    <script src="plugins/datatables.js"></script>
    <script src="plugins/popper.js"></script>
    <script src="plugins/datable_responsive.js"></script>
    <script src="plugins/datatables_buttons.js"></script>
    <script src="plugins/jszip.js"></script>
    <script src="plugins/pdfmake.js"></script>
    <script src="plugins/vfs_fonts.js"></script>
    <script src="plugins/buttonshtml.js"></script>
    <script src="plugins/buttonsprint.js"></script>
    <script src="./scripts/lect.js"></script>    
    <script src="./scripts/logout.js"></script>
    <script src="./scripts/navbar.js"></script>
</body>

</html>
