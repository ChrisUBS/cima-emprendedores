<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cimarrones Emprendedores</title>
    <link rel="stylesheet" href="styles/mystyles.css">
    <script src="https://kit.fontawesome.com/b8ce32ba45.js" crossorigin="anonymous"></script>
</head>

<body>
    <!-- Navbar -->
    <header>
        <nav class="navbar navbar-light bg-light">
            <div class="center-content">
                <a href="https://www.uabc.mx/">
                    <img src="assets/escudo-actualizado-2022.png" width="60" height="70"
                        class="d-inline-block align-top" alt="">
                </a>
            </div>
            <div class="center-content">
                <h3 >Cimarrones Emprendedores</h3>
                <p >Portal de Talleres UABC</p>
            </div>
            <div class="center-content">
                <a class="logos" href="https://www.instagram.com/cimarronesemprendedores/">
                    <i class="fa-brands fa-instagram"></i>
                </a>
                <a class="logos" href="https://www.facebook.com/CimarronesEmprendedoresUABC/?locale=es_LA">
                    <i class="fa-brands fa-square-facebook"></i>
                </a>
            </div>
        </nav>
    </header>

    <!-- Panel principal -->
    <main class="log-bg">

        <!-- Panel de Búsqueda -->
    <div>
        <div class="input-notcolumns">
            <div class="text-center">
                <button type="submit" class="btn-general" id="btnLogOut">Log Out</button>
                <div class="hide noti" id="notifications">Notificaciones Aqui.</div>
            </div>
        </div>
        <div class="form">
            <h1 class="form-middle">Búsqueda</h1>

            <!-- Búsqueda -->
            <div class="input-control">
                <label>Busqueda:</label>
                <input type="text" id="txtName">
            </div>

            <!-- Tabla -->
            <div class="table-container bg-white container"> 
                <table>
                    <thead>
                        <tr>
                            <th>Matricula</th>
                            <th>Tipo</th>
                            <th>Taller</th>
                            <th>Fecha de registro</th>
                            <th>Asistencia</th>
                        </tr>
                    </thead>
                    <tbody id="listaAlumnos">
                        
                    </tbody>
                </table>
            </div>
        </div>
    </div>
    </main>

    <!-- Scripts -->
    <script src="plugins/jquery3.7.1.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
        integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"
        integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+"
        crossorigin="anonymous"></script>
        <script src="scripts/logout.js"></script>
</body>

</html>
